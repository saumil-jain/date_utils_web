{% extends "dateutils/base.html" %}

{% block title %}
Add Days
{% endblock title %}

{% block content %}
<form action="{% url 'datediff_add_days' %}" method="post">
    <h1>Add/Subtract Days</h1>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Calculate</button>
</form>
<br>
{% if output %}
    {{ output }}
{% endif %}
{% endblock content %}
