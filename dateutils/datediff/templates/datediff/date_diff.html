{% extends "dateutils/base.html" %}

{% block title %}
    Difference From Today
{% endblock title %}

{% block content %}
    <h1>Calculate difference in days from today</h1>
    <form method="POST" action="{% url 'datediff_difference_from_today' %}">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Submit</button>
    </form>
    {% if output %}
        {{ output }}
    {% endif %}
{% endblock content %}
